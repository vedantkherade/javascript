<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positioning</title>
    <style>
        .container {
            height: 500px;
            width: 500px;
            background-color: gray;
            margin: 75px;
            /* position: relative; */
        }

        .item {
            height: 100px;
            width: 100px;
            border: 1px solid black;
        }

        .item1 {
            background-color: red;
        }

        .item2 {
            background-color: blue;

            /* position: relative;
            top: 50px;
            left: 50px; */

            /* position: absolute;
            top: 50px;
            right: 50px; */

            position: fixed;
            bottom: 0px;
            right: 0px;

            
           
        }

        .item3{
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item item1">red</div>
        <div class="item item2">blue</div>
        <div class="item item3">green</div>
    </div>
  
</body>

</html>
