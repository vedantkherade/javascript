<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blog-title {
            font-weight: bold;
            text-transform: capitalize;
            font-size: larger;
        }

        .blog-author {
            font-size: smaller;
            font-style: italic;
        }

        .cta-button {
            text-align: center;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;

        }

        .quote-box {
            font-family: serif;
            line-height: 20px;
            font-style: italic;
            text-align: center;

        }

        .quote-author {
            font-variant: small-caps;
        }

        .text{
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="blog-preview">
        <h2 class="blog-title">css text and font styling</h2>
        <p class="blog-author">By Sohan | March 19, 2025</p>
    </div>

    <button class="cta-button">Join Us Now</button>

    <div class="quote-box">
        <p class="quote-text">“Learning never exhausts the mind.”</p>
        <p class="quote-author">– Leonardo da Vinci</p>
    </div>


    <div class="newsletter">
        <p class="text">Get updates in your inbox!</p>
        <button class="signup-btn">Subscribe</button>
    </div>



</body>

</html>
