<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
             width: 200px;
            height: 120px;
            background-color: white;
            border-radius: 10px;
            margin: 50px auto ;
            box-shadow: 3px 3px 5px black;
            padding: 20px;
        }

        .inset-box{
            width: 200px;
            height: 120px;
            background-color: lightblue;
            margin: 50px auto;
            box-shadow: inset 3px 3px 5px black;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="card">Normal Shadow</div>
    <div class="inset-box">Inset Shadow</div>
</body>

</html>
