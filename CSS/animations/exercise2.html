<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ball{
            position: relative;
            top: 10px;
            left: 10px;
            height: 100px;
            width: 100px;
            background: red;
            border-radius: 50%;

            animation-name: ball;
            animation-duration: 2s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        @keyframes ball{
          0%{
            top: 0;
          }

          50%{
           top: 200px;
          }

          100%{
            top: 0;
          }
        }
    </style>
</head>
<body>
    <div class="ball"></div>
</body>
</html>
