<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            width: 120px;
            height: 120px;
            background: teal;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;

            animation-name: slide;
            animation-duration: 3s;
            animation-delay: 2s;
        }

        @keyframes slide {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(200px);
            }
        }
    </style>
</head>
<body>
    <!-- animation-delay -->
    <div class="box">Wait 2s</div>
</body>
</html>
