<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image-container {
            width: 250px;
            overflow: hidden;

        }

        .image {
            width: 100%;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        img:hover {
            transform: scale(1.1) translateY(-10px);
    
        }

        .btn {
            background-color: lightcoral;
            color: white;
            padding: 5px;
            border: none;
            cursor: pointer;
        }

        .btn:hover{
            transform: translateY(-5px) scale(1.05);
        }

        .btn:active{
            transform: translateY(2px) scale(0.95);
        }

        .card {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: gray;
            text-align: center;
            height: 100px;
            width: 150px;
            color: white;
            transition: 1s;
        }

        .card:hover{
            transform: rotate(5deg) skew(5deg, 5deg) scale(1.05);
        }

        .icon {
            font-size: 50px;
            display: inline-block;
            transition: 1s;
        }

        .icon:hover{
            transform: translateY(-15px) rotate(-15deg) scale(1.3);
        }
    </style>
</head>

<body>
    <div class="image-container">
        <img src="https://images.unsplash.com/photo-1756992293716-b843700b5ab0?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwzfHx8ZW58MHx8fHx8"
            alt="sample image" class="image">
    </div>
    <br>

    <button class="btn">Click Me</button>
    <br><br>

    <div class="card">Tilt Me</div>
    <br><br>

    <div class="icon">‚≠ê</div>

</body>

</html>
