<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;

            transition: background-color 1s ease;
        }

        .btn:hover {
            transform: translateY(-5px);
            background-color: green;
          
        }

        .image-container {
            height: 200px;
            width: 300px;
            overflow: hidden;
            transition: all 2s ease;
        }

        img {
            width: 100%;
        }

        .image:hover {
            transform: scale(1.10) translateY(-10px);
        }

        .card {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            width: 200px;
            border-radius: 10px;

            box-shadow: 2px 2px 10px gray;
        }

        .card:hover {
            transform: translateY(-5px) scale(1.05);
            transition: 1s;
            box-shadow: 2px 2px 10px gray;

        }

        .fade-box {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
            width: 200px;
            background-color: red;
            color: white;

            transition: background-color 1s ease;
        }

        .fade-box:hover {
            transform: translateY(-5px) scale(1.05);
            background-color: lightgray;

        }

        nav {
            display: flex;
            gap: 25px;
        }

        a {
            text-decoration: none;
            color: black;
            position: relative;
          
        }

        a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 0;
            height: 2px;
            background: blue;
            transition: width 0.3s ease;
        }

        a:hover::after {
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- Smooth Button Hover Effect -->
    <button class="btn">Hover Me</button>
    <br><br>

    <!-- Image Zoom on Hover -->
    <div class="image-container">
        <img src="https://images.unsplash.com/photo-1688600793944-4d45993e6583?q=80&w=1221&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            class="image" alt="Sample">
    </div>
    <br><br>


    <!-- Card Shadow Expansion -->
    <div class="card">Hover Card</div>
    <br><br>


    <!-- Navbar Link Underline Animation -->
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <br><br>


    <!-- Fade In / Fade Out Effect -->
    <div class="fade-box">Hover Me</div>

</body>

</html>
