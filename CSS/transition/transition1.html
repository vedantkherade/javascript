<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn{
            padding: 12px 22px;
            background-color: tomato;
            color: white;
            border: none;
            cursor: pointer;

            transition: background-color 1s ease;
        }

        .btn:hover{
            background-color: green;
        }
    </style>
</head>
<body>
     <button class="btn">Hover Me</button>
</body>
</html>
