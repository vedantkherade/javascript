<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sidebar Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .layout {
            display: flex;
        }

        .sidebar {
            background: lightgray;
            padding: 20px;
            width: 200px;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        /* Mobile: hide sidebar */
        @media (max-width: 480px){
            .sidebar{
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="layout">
        <div class="sidebar">Sidebar</div>
        <div class="content">Main Content</div>
    </div>
</body>

</html>
