            padding: 50px;

            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

            display: flex;
            align-items: center;
            gap: 20px;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
        }

        .actions button {
            padding: 8px 12px;
            margin-right: 10px;
            border: none;
            background-color: #4f46e5;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
