<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Counter</title>
    <style>
        .warning {
            color: red;
            /* Style for warning message */
        }
    </style>
</head>

<body>
    <h1>Type your message</h1>
    <textarea id="message" rows="4" cols="50" placeholder="Type here..."></textarea>
    <div>
        <span id="charCount">0</span>/100 characters
        <span id="warning" class="warning" style="display: none;">Character limit reached!</span>
    </div>

    <script>
        let message = document.getElementById("message");
        let charCount = document.getElementById("charCount");
        let warning = document.getElementById("warning");
        const maxLength = 100;

        message.addEventListener("input", () => {
            if (message.value.length > maxLength) {
                message.value = message.value.slice(0, maxLength);
            }

            charCount.textContent = message.value.length;
            warning.style.display = (message.value.length == 100) ? "inline" : "none";
        })

    </script>
</body>

</html>
