<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="show-btn">Show Newsletter</button>
    <button id="close-btn">Close</button>

    <script>
        let showBtn = document.getElementById("show-btn");
        let closeBtn = document.getElementById("close-btn");


        showBtn.addEventListener("click", () => {
            if (!document.getElementById("newsletter")) {
                let newsletter = document.createElement("div");
                newsletter.textContent = "Subscribe to our Newsletter";
                newsletter.setAttribute("id", "newsletter");
                document.body.appendChild(newsletter);

            }
        })

        closeBtn.addEventListener("click", () => {
            let newsletter = document.getElementById("newsletter");
            if (newsletter) {
                document.body.removeChild(newsletter);
            }

        })
    </script>
</body>

</html>
