<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            height: 300px;
            width: 300px;
            background: burlywood;
            position: relative;
        }

        .inner{
            height: 150px;
            width: 150px;
            background: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="outer">Outer
        <div class="inner">Inner</div>
    </div>
</body>
</html>
