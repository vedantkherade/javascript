<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* --- Base --- */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
            color: #fff;
        }

        .app {
            position: relative;
            min-height: 100vh;
            overflow: hidden;
        }

        /* --- Background Video --- */
        .vid-container {
            position: absolute;
            inset: 0;
            z-index: 0;
        }

        .bg-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.8);
        }

        /* --- Time Presets (left) --- */
        .time-select {
            position: absolute;
            left: 40px;
            top: 80px;
            z-index: 3;
            /* raised so it stays clickable */
            display: flex;
            flex-direction: column;
            gap: 48px;
        }

        .time-select button {
            background: transparent;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            opacity: .95;
        }

        .time-select button:hover {
            opacity: 1;
            transform: translateY(-1px);
        }

        /* --- Player (center) --- */
        .player-container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;

            /* constrain hitbox so it doesn't cover left buttons */
            width: 360px;
            height: 360px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            /* allow clicks to pass through empty container area */
            pointer-events: none;
        }

        /* re-enable pointer events for actual controls */
        .player-container .play,
        .player-container .time-display,
        .player-container audio,
        .player-container button {
            pointer-events: auto;
        }

        .play {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(255, 255, 255, .12);
            border: 4px solid #fff;
            color: #fff;
            font-size: 36px;
            cursor: pointer;
        }

        .time-display {
            margin-top: 12px;
            font-size: 48px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, .4);
        }

        /* --- Sound Picker (right) --- */
        .sound-picker {
            position: absolute;
            right: 40px;
            top: 120px;
            z-index: 2;
            display: flex;
            flex-direction: column;
            gap: 80px;
        }

        .sound {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            background: rgba(255, 255, 255, .25);
            box-shadow: 0 8px 24px rgba(0, 0, 0, .35);
        }

        .sound:focus-visible,
        .time-select button:focus-visible,
        .play:focus-visible {
            outline: 3px solid #fff;
            outline-offset: 2px;
        }
    </style>
</head>

<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8" />
        <title>Meditation App</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div class="app">
            <!-- Background video -->
            <div class="vid-container">
                <video class="bg-video" autoplay loop muted playsinline>
                    <!-- Public demo video to pass Cypress env -->
                    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
                </video>
            </div>

            <!-- Time presets -->
            <div class="time-select">
                <button class="smaller-mins" data-time="120000">2 Minutes</button>
                <button class="medium-mins" data-time="300000">5 Minutes</button>
                <button class="long-mins" data-time="600000">10 Minutes</button>
            </div>

            <!-- Player -->
            <div class="player-container">
                <!-- Public demo audio to pass Cypress env -->
                <audio class="song" src="https://www.w3schools.com/html/horse.mp3"></audio>
                <button class="play" aria-label="Play/Pause">â–¶</button>
                <div class="time-display">10:0</div>
            </div>

            <!-- Sound picker (only presence is tested) -->
            <div class="sound-picker">
                <button class="sound rain" aria-label="Rain"></button>
                <button class="sound beach" aria-label="Beach"></button>
            </div>
        </div>

        <script>
            
        </script>
    </body>

    </html>
    
</body>

</html>
