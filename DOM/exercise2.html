<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="add-text">Add Plain Text</button>
    <button id="add-html">Add HTML Content</button>
    <div id="output"></div>

    <script>
        let plainText = document.getElementById('add-text');
        let htmlText = document.getElementById('add-html');
        let output = document.getElementById('output');

        plainText.addEventListener('click', () =>{
            output.textContent = "<strong>This is plain text</strong>";
        })

        htmlText.addEventListener('click', () =>{
            output.innerHTML = "<strong>This is HTML text</strong>";
        })
    </script>
</body>
</html>
