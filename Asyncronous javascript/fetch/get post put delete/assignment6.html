<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Search</title>
</head>

<body>
    <input type="text" id="searchInput" placeholder="Search by title">
    <div id="result">Type something to search...</div>

    <script>
        let searchInput = document.getElementById("searchInput");
        let result = document.getElementById("result");

        let posts = [];

        fetch("https://jsonplaceholder.typicode.com/posts")
            .then((res) => res.json())
            .then((data) => {
                posts = data;
            })
            .catch(() => {
                result.textContent = "Could not load posts";
            });

        searchInput.addEventListener("input", () => {
            let keyword = searchInput.value.trim().toLowerCase();

            if (keyword === "") {
                result.textContent = "Type something to search...";
                return;
            }

            let filtered = posts.filter(post =>
                post.title.toLowerCase().includes(keyword)
            );

            if (filtered.length === 0) {
                result.textContent = "No matching results";
                return;
            }

            result.innerHTML = filtered
                .map(post => `<p><strong>${post.title}</strong><br>${post.body}</p>`)
                .join("");
        });
    </script>
</body>

</html>
