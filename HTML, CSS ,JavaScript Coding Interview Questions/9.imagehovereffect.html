<body>
    
    <img id="img" src="https://images.unsplash.com/photo-1761162816810-fe0e8e36ea40?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwzfHx8ZW58MHx8fHx8&auto=format&fit=crop&q=60&w=600" alt="" height="300" width="500">
    <script>
      let img = document.getElementById("img");

      img.addEventListener("mouseover", () => {
        img.style.transform = "scale(1.05)";
        img.style.border = "5px solid black";
      })
      
      img.addEventListener("mouseout", () => {
        img.style.transform = "scale(1)";
        img.style.border = "none";
      })

      
    </script>
</body>
</html>
