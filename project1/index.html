<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Clone</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="app">
        <aside class="sidebar">
            <h1>ChatGPT Clone</h1>
            <p>Recent Chats</p>
            <ul>
                <li>HTML & CSS Practice</li>
                <li>Flexbox basics</li>
            </ul>
        </aside>

        <main class="main">
            <div class="topbar">Chat Window</div>

            <div class="chat-area">
                <div class="message bot">
                   <div class="avatar bot">G</div>
                   <div class="bubble">Hello! How can I help you today?</div>
                </div>

                <div class="message user">
                    <div class="avatar user">U</div>
                   <div class="bubble">Create a chatGPT clone using Basic HTML and CSS</div>
                </div>

                <div class="message bot">
                    <div class="avatar bot">G</div>
                   <div class="bubble">Here it is! This Simple clone shows selectors, colors, text, background, display, positioning, flexbox and grid.</div>
                </div>

            </div>

            <footer id="composer">
                <form class="composer">
                    <input type="text" placeholder="Type a message">
                    <button type="button">Send</button>
                </form>

            </footer>
        </main>



    </div>

</body>

</html>
